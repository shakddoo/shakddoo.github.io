# Basic
name:               "shakddoo"

# URL
#baseurl:            "/Kiko"
#baseurl:            "" #For Root Domain
url: http://shakddoo.github.io
permalink:          /:title/

# Markdown
markdown:           redcarpet

# Navigation
nav:
  - name:           "Game"
    href:           "https://www.facebook.com/socketgames/?ref=aymt_homepage_panel"
  - name:           "feed"
    href:           "/feed.xml"

# Sass
sass:
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

highlighter: pygments
disqus: shakddoo